<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math:");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");
    let a = x + y;
    console.log(a);

    let b = x - y;
    console.log(b);

    let xPlus = 15;
    let zPlus = xPlus / x;
    console.log(zPlus);

    console.log("Working with strings");

    let firstName = 'Daniella';
    let middleName = 'Ann';
    let lastName = 'Cortez';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    /*
    Stings on my own
    */
    let greeting = "My name is " + name;
    console.log(greeting);

    console.log("Using functions");

    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);
    console.log(makeSquare(4));
    console.log(makeSquare(7));

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
    let fullName = firstName + " " + middleName + " " + lastName; 
    return fullName;
    }
    
    let try02 = makeName("Cece","Sophia","Martinez");
    console.log(try02);
    console.log(makeName("Robert","'Beto'","O'Rourke"));
    console.log(makeName("Maribella","Ann","Cortez"));
  </script>
</body>
</html>
